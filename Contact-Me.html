<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #181923 0%, #353a5d 60%, #5eb1bf 100%);
      color: #e8eaf1;
      transition: background 0.6s cubic-bezier(.7,0,.3,1);
      overflow-x: hidden;
    }
    .fade-in {
      opacity: 0;
      animation: fadein 0.7s cubic-bezier(.7,0,.3,1) 0.1s forwards;
    }
    @keyframes fadein {
      to { opacity: 1; }
    }
    .back {
      margin-bottom: 34px;
      margin-top: 26px;
      margin-left: 12px;
    }
    .back a {
      color: #7fd7e6;
      font-weight: 600;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.19s;
    }
    .back a:hover {
      color: #f2f6fc;
      text-decoration: underline;
    }
    .card {
      max-width: 480px;
      margin: 44px auto 0 auto;
      background: rgba(34,37,44,0.94);
      border-radius: 30px;
      box-shadow: 0 6px 36px rgba(90,130,180,0.14);
      padding: 42px 34px 42px 34px;
      border: 2px solid #7fd7e6;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 28px;
      color: #caf8ff;
      font-weight: 800;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .info {
      font-size: 19px;
      line-height: 1.78;
      color: #e8eaf1;
    }
    .info a {
      color: #7fd7e6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.18s;
    }
    .info a:hover {
      color: #caf8ff;
      text-decoration: underline;
    }
    .info strong {
      color: #caf8ff;
    }
    @media (max-width: 650px) {
      .card {
        padding: 22px 7vw 22px 7vw;
        border-radius: 17px;
      }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
